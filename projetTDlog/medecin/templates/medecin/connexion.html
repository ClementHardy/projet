
<!DOCTYPE html>
<html>
	


	{% if error %}

	<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>

	{% endif %}


	{% if user.is_authenticated %}

	Vous êtes connecté, {{ user.username }} !

	{% else %}

		<form action="{% url "connexion" %}" method="post">
		    {% csrf_token %}
		    {{ form.as_p }}
		    
		<input type="submit" value="Submit" />
		</form>

	{% endif %}
</html>
